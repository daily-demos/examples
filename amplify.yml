version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn config set workspaces-experimental true
            - cp ./src/aws-exports.js ./dailyjs/live-streaming/aws-exports.js
            - yarn workspace @dailyjs/live-streaming build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: dailyjs/live-streaming
